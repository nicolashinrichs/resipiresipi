    <style>

        /*putting the icons in a row*/
        * {
                box-sizing: border-box;
              }

              .column {
                float: left;
                width: 33.33%;
                padding: 5px;
              }
              .row::after {
                content: "";
                clear: both;
                display: table;
              }

           /*Cards*/
           .card {
            transition: 0.3s;
            width: 50%;  /*try out this and height*/
            height: auto;
            padding: 5%;
            }

            .container {
            padding: 0px 0px;
            background-color: black;
            position: relative;
            width: 75%;
          }

          .image {
            opacity: 1;
            display: block;
            width: auto;
           /* height: 100; */
            transition: .5s ease;
            backface-visibility: hidden;

          }

          .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-20%, -25%);
            -ms-transform: translate(-20%, -25%%);
            text-align: center;
          }

          .container:hover .image {
            opacity: 0.3;
          }
            .icon {
            opacity: 1;

          }

          .container:hover .middle {
            opacity: 1;
          }

          .text {

            color: rgb(55, 51, 51);
            font-size: 16px;
            padding: 16px 32px;
          }

            /* The Modal (background) */
          .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
          }

          /* Modal Content */
          .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
          }

          /* The Close Button */
          .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
          }

          .close:hover,
          .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
          }



    </style>

  <script>
   // Get the modal
   var modal1 = document.getElementById("myModal1");

   // Get the button that opens the modal1
   var btn1 = document.getElementById("myBtn1");

   // Get the <span1> element that closes the modal1
   var span1 = document.getElementsByClassName("close")[0];

   // When the user clicks the button, open the modal1
   btn1.onclick = function() {
       modal1.style.display = "block";
   }

   // When the user clicks on <span1> (x), close the modal1
   span1.onclick = function() {
       modal1.style.display = "none";
   }

   // When the user clicks anywhere outside of the modal1, close it
   window.onclick = function(event) {
