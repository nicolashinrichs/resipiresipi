<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>In Progress</b></a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#projects" class="w3-bar-item w3-button">Projects</a>
      <a href="#about" class="w3-bar-item w3-button">About</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="https://images.unsplash.com/photo-1461696114087-397271a7aedc?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Architecture" width="1050" height="100">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>In Progress</b></span> <span class="w3-hide-small w3-text-light-grey"></span></h1>
  </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <!-- Search -->
<form action="" method="POST">
<label>Suchen</label>
<br>
<input name="ingredientInput" type="text" placeholder="Search..">
<input id="submit_button_add" type="submit" name="submit_button_add" value="add">
<input id="submit_button_submit" type="submit" name="submit_button_submit" value="Submit">

<br>

<textarea readonly id="w3review1" name="ingredientsTextArea" rows="4" cols="50">{{ingredientsList}}</textarea>
<textarea readonly id="w3review2" name="w3review2" rows="4" cols="50">{{testResponse}}</textarea>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
<script type="text/javascript">
            $(document).ready(function () {
                $("#submit_button_add").on('click', function () {
                  console.log("Hello");
                  $("#submit_button_submit").css("display", "block");
                });
            });
</script>


  <!-- Receipts Section -->
  <div id="myBtnContainer" class="w3-container w3-padding-32" id="about">
    <button class="btn active" onclick="filterSelection('all')"> Show all</button>
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Receipts</h3>
    <p>Hier werden die Rezepte anzeigt
    </p>
  </div>

<!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

</body>
</html>
